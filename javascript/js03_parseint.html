	<meta http-equiv="Content-Type" content="text/html; 
	<h3>Somatória dos números inteiros</h3>charset=iso-8859-1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8"/>
</head>
<body>

	<script language="JavaScript">

/*Variáveis*/
	var js_n1;
	var js_n1;
	var js_soma;

/*Entrada de dadods*/
	js_n1 = parseInt(window.prompt('Informe o primeiro número: ', 'Digite aqui'));
	js_n2 = parseInt(window.prompt('Informe o segundo número: ', 'Digite aqui'));

/*Processamento de dados*/
js_soma=parseInt(js_n1)+parseInt(js_n2);

/*Saída de dados*/
document.write('Resultado: '+js_soma);

</script>
