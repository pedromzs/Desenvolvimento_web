<!DOCTYPE html>
<html>
<head>
	<title>js04_id.htm - if</title>
	<meta http-equiv="Content Type" content="text/html; ">
	<meta charset="utf-8"/>
</head>
<body>
	<script language="JavaScript">

		/*variaveis*/
		var js_n1;
		var js_n2;
		var js_n3;

		/*entrada de dados*/
		js_n1 = parseInt(window.prompt('Informe o valor do primeiro numero ', '00'));
		js_n2 = parseInt(window.prompt('Informe o valor do segundo numero ', '00'));

		/*saída de dados*/
		document.write('numero 1 digitado = '+js_n1);
		document.write('<br>numero 1 digitado = '+js_n2);

		/*saída de dados com classificacao por decisao condicional simples*/
		if(js_n1 > js_n2){
			js_n3 = js_n1;
			js_n1 = js_n2;
			js_n2 = js_n3;
		}
	document.write('<p><b>Classificacao em Ordem Crescente: </b>' +js_n1 + ' e ' +js_n2);

</script>
</body>
</html>
