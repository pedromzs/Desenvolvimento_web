<!DOCTYPE html>
	<html>
	<head>
		<title>js04_ifelse.htm - if</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>
<body>
	<script language = "JavaScript">

		/*variáveis*/
		var js_n1;
		var js_n2;

		/*entrada de dados*/
		js_n1 = parseInt(window.prompt('Informe o valor do primeiro numero:','00'));
		js_n2 = parseInt(window.prompt('Informe o valor do segundo numero:','00'));

		/*saída de dados sem classificação*/
		document.write('numero 1 digitado =' +js_n1);
		document.write('<br> numero 2 digitado = '+js_n2);

		/*saída de dados com classificação por decisao condicional composta if else*/
		if(js_n1 < js_n2){
			document.write('<p><b>Classificacao em Ordem Crescente:</b>'+js_n1 ' e '+js_n2);
		}
		else{
			document.write('<p><b>Classificacao em Ordem Crescente:</b>'+js_n2' e '+js_n1);
		}
	</script> 
</body>
</html>
